plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // https://mvnrepository.com/artifact/org.eclipse.lsp4j/org.eclipse.lsp4j
    compile group: 'org.eclipse.lsp4j', name: 'org.eclipse.lsp4j', version: '0.7.1'

    // https://mvnrepository.com/artifact/org.yaml/snakeyaml
    compile group: 'org.yaml', name: 'snakeyaml', version: '1.24'

    // https://mvnrepository.com/artifact/args4j/args4j
    compile group: 'args4j', name: 'args4j', version: '2.33'

    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

[compileJava, compileTestJava]*.options*.encoding = "UTF-8"

// Define the main class for the application
mainClassName = 'jp.dip.oyasirazu.lsp4snippet.App'
version = '1.0.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'Lsp for Snippet.'
        attributes 'Implementation-Version': version
        attributes "Main-Class" : mainClassName
    }
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA'
}

